	<style>
		@keyframes balls {
			from {
				transform: translateX(-40px);
			}
			62.5%,
			to {
				transform: translateX(30px);
			}
		}

		@keyframes ball {
			from,
			20% {
				transform: translate3d(0, 0, 0,);
			}
			62.5%,
			to {
				transform: translate3d(864px, 0, 0);
			}
		}

		g.balls {
			animation: balls 4s linear infinite;
		}

		circle {
			fill: #000;
			animation: ball 4s cubic-bezier(0, 1, 1, 0) infinite;
		}
	</style>

	<g class="balls">
		<circle cx="-115" cy="3" r="3" style="animation-delay: 0" />
		<circle cx="-130" cy="3" r="3" style="animation-delay: .1s" />
		<circle cx="-145" cy="3" r="3" style="animation-delay: .2s" />
		<circle cx="-160" cy="3" r="3" style="animation-delay: .3s" />
		<circle cx="-175" cy="3" r="3" style="animation-delay: .4s" />
	</g>
</svg>